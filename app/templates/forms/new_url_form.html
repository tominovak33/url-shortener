<form action="/url" method="POST" id="url_form" class="new-url-form">

        <label for="full_url_input">Full URL:</label>
        <input class="form-control" name="full_url" id="full_url_input" type="text" placeholder="https://example.com "/>

    <button class="btn btn-primary" type="submit">Shorten URL</button>
</form>
