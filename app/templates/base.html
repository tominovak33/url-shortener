<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="{{ STATIC_ROOT }}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
{#    <link href="/static/vendor/bootstap-material/dist/css/bootstrap-material-design.css" rel="stylesheet">#}
    <link href="{{ STATIC_ROOT }}/css/main.css" rel="stylesheet">
    <link rel="icon" href="{{ STATIC_ROOT }}/profilePictureRoundSmall.png"/>
    <link rel="prefetch" href="{{ STATIC_ROOT }}/vendor/jquery-3-1-1/jquery-3.1.1.min.js">
    <link rel="prefetch" href="{{ STATIC_ROOT }}/vendor/bootstrap/js/bootstrap.min.js">
    <link rel="prefetch" href="{{ STATIC_ROOT }}/js/main.js">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                {% if current_user %}
                    <li><a href="/profile">My Account</a></li>
                    <li><a href="{{ logout_url }}">{{ logout_url_text }}</a></li>
                {% else %}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block main %}
    {% endblock %}
</div>
</body>
<script src="{{ STATIC_ROOT }}/vendor/jquery-3-1-1/jquery-3.1.1.min.js"></script>
<script src="{{ STATIC_ROOT }}/vendor/bootstrap/js/bootstrap.min.js"></script>
{#<script src="/static/vendor/bootstap-material/dist/js/material.min.js"></script>#}
{% block scripts %}
{% endblock %}
</html>
